<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link href='//fonts.googleapis.com/css?family=Montserrat:thin,extra-light,light,100,200,300,400,500,600,700,800' 
		rel='stylesheet' type='text/css'>
	<meta charset="UTF-8">
	<title>FFW Test</title>
</head>
<body>
	<div class="main-div">
		<div class="selection-fonts">
			<div class="select">
				Please select one font
			</div>
			<div class="choose-fonts">
				<div class="my-fonts btn">
					<a href="#">My Fonts</a>
				</div>&emsp;
				<div class="buy-fonts btn active">
					<a href="#">Buy Fonts</a>
				</div>
			</div>
		</div>
		<div class="div-container">
			<div class="left-div">
				<a href="#" class="green-cube">
					<span>M</span>
				</a>
				<div class="green-cube-text">
					<li>
						Merriweather projects <br> is led by Sorkin Type
					</li>
				</div>
			</div>
			<div class="right-div">
				<div class="pink-cube cube-common">
					<a href="#" class="little-cubes cube1">
						<span>R</span>
					</a>
					<div>
						<li>
							Roboto doesn't compromise, <br> allowing letters
						</li>
					</div>
				</div>
				<div class="blue-cube cube-common">
					<a href="#" class="little-cubes cube2">
						<span>NS</span>
					</a>
					<div>
						<li>
							Noto Sans covers <br> over 30 scripts
						</li>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
